<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>signup</title>

  <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon.ico?v2" />
  <link rel="stylesheet" href="./signup.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body> 
  <div class="sign">
<!-- <div class="image">
        <img src="/assets/images/pharmacy 1 (1).png" alt="pharmacy">
    </div> -->
 
  <div class="flex-container">
    <!-- First section for logo -->
    <div class="container">
      <!-- <img src="" alt="Logo" /> -->
    </div>

    <!-- Second section for form -->
    <div class="container">
      <h2 class="sign_up_form">Sign up to get started </h2>
      <form action="">

        <div class="input-1">
        <div class="form-input-group">
        <label for="firstName"><b>First Name </b></label>
        <input type="text" placeholder="firstname" id="firstName" name="firstName">
        </div>
        
        <div class="form-input-group">
        <label for="surname"><b>Surname </b></label>
        <input type="text" placeholder="surname" id="surname" name="surname">
        </div>
        </div>

        <div class="form">
        <label for="email"><b>Email </b></label>
        <input type="email" placeholder="Enter Email" id="email" name="email">
        </div>

        <div class="input-2">
        <div class="form-input-group">
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" id="password" name="password">
        </div>

        <div class="form-input-group">
        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input type="text" placeholder="confirmPassword" id="confirmPassword" name="confirmPassword">
        </div>
        </div>

        <div class="form">
        <label for="dateOfBirth"><b>D.O.B </b></label>
        <input type="date" placeholder="dateOfBirth" id="dateOfBirth" name="dateOfBirth">
        </div>

        <div class="account-container">
           Already have an account?<a href="./login.html" class="login-link"> Login here.</a>
        </div>

      </form>
    </div>
    <!-- Third blank section -->
    <div class="container">
    </div>
  </div>
  </div>
</body>

</html>
